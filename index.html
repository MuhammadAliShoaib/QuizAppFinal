<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>QUIZ APP</title>
</head>

<body>

    <div class="header">
        <h1>Quiz App</h1>
    </div>

    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8" id="box">

                    <div>
                        <div class="questionNum rounded">
                            <h5 class="m-0" >
                                Question : <span id="questionNum">1</span> 
                            </h5>
                        </div>
                        <div >
                            <!-- <h2 class="bg-light question" id="question">Write your question here:</h2> -->
                            <input type="text" class="enter w-100 bg-light rounded"  name="" id="Question" placeholder="Write your question here:">
                        </div>
                        
                        <div class="row" id="buttons">
                        </div>
                        <div >
                            <input type="text" class="fs-5" placeholder="Enter option" id="option">
                            <button type="button"  class="btn btn-success mx-2" onclick="addOption()" >Add option</button>
                        </div>
                        <div class="my-2" id="correct">
                            <input type="text" class="fs-5" placeholder="Enter correct option" id="CorrectAns">
                            <button type="button"  class="btn btn-success mx-2" onclick="addCorrect()" >Add correct</button>
                        </div>
                        
                    </div>
                    <div class="d-flex float-end my-2">
                        <button type="button"  class="btn btn-success" onclick="addQuestion()" >Add question</button>
                        <button type="button"  class="btn btn-success mx-2" ><a href="/quiz.html" class="text-light">Start quiz</a></button>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="questions.js"></script>
</body>

</html>
